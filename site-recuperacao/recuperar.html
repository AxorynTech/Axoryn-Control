<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação - Debug</title>
    <style>
        body { font-family: monospace; background-color: #F4F6F7; color: #333; text-align: center; padding: 20px; }
        .btn { display: inline-block; margin-top: 20px; padding: 15px 30px; background-color: #2980B9; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        
        /* CAIXA PRETA */
        #console {
            margin-top: 30px; background-color: #111; color: #0f0; 
            padding: 15px; text-align: left; height: 300px; 
            overflow-y: scroll; border: 2px solid #333; font-size: 12px;
        }
    </style>
</head>
<body>
    <h3>Recuperar Senha (Debug Mode)</h3>
    <a id="btnLink" href="#" class="btn" onclick="log('Clique manual detectado!')">CRIAR NOVA SENHA</a>

    <div id="console">Iniciando logs...<br></div>

    <script>
        function log(msg) {
            const box = document.getElementById('console');
            box.innerHTML += `> ${msg}<br>`;
            console.log(msg);
        }

        try {
            log("Página carregada.");
            const hash = window.location.hash;
            const search = window.location.search;
            
            log(`Hash: ${hash || 'Vazio'}`);
            log(`Search: ${search || 'Vazio'}`);

            let deepLink = "axoryn://"; 

            let params = hash;
            if (!params && search) params = "#" + search.substring(1);

            if (params) {
                deepLink += params;
                // Força type=recovery
                if (!deepLink.includes('type=')) {
                    deepLink += "&type=recovery";
                    log("Adicionado &type=recovery manualmente.");
                }
            } else {
                log("⚠️ ALERTA: Nenhum token encontrado na URL!");
            }

            log(`Link Gerado: ${deepLink}`);

            const btn = document.getElementById('btnLink');
            btn.href = deepLink;
            log("Botão atualizado com o link.");

            setTimeout(() => {
                log("Tentando redirecionamento automático...");
                window.location.href = deepLink;
            }, 1000);

        } catch (err) {
            log(`ERRO CRÍTICO: ${err.message}`);
        }
    </script>
</body>
</html>

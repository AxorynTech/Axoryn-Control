<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera√ß√£o - Diagn√≥stico</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .box { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; box-sizing: border-box;}

        button:disabled { background: #ccc; }
        #logs { margin-top: 20px; background: #333; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; border-radius: 5px; min-height: 100px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div class="box">
        <h2>üõ†Ô∏è Recupera√ß√£o de Senha (Teste)</h2>
        <p>Digite a nova senha abaixo:</p>
        
        <input type="text" id="password" placeholder="Nova senha (m√≠nimo 6 d√≠gitos)" />
        <button onclick="tentarSalvar()" id="btn">SALVAR SENHA</button>
        
        <div id="logs">Inicializando logs...</div>

    <script>
        function log(msg) {
            const el = document.getElementById('logs');
            el.innerHTML += "\n" + msg;
            console.log(msg);
        }

        // 1. Verifica se o Supabase carregou
        if (typeof window.supabase === 'undefined') {
            log("‚ùå ERRO CR√çTICO: A biblioteca do Supabase n√£o carregou.");
            log("Verifique sua conex√£o com a internet.");
            document.getElementById('btn').disabled = true;
        } else {
            log("‚úÖ Biblioteca Supabase carregada.");
        }

        // Configura√ß√£o
        const supabaseUrl = 'https://pcbywklgjmampecvgkqf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjYnl3a2xnam1hbXBlY3Zna3FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwOTc1NjYsImV4cCI6MjA4MzY3MzU2Nn0.6BaIetmxJIEGKE-dR4_nt4GgjkOJfM1L4nbuYEGIo1g';
        const client = window.supabase.createClient(supabaseUrl, supabaseKey);

        // 2. Verifica a Sess√£o ao abrir
        window.onload = async () => {
            log("üîç Verificando link...");
            
            // O link m√°gico coloca o token depois do # na URL
            const hash = window.location.hash;
            if (!hash || hash.length < 5) {
                log("‚ö†Ô∏è AVISO: Nenhum token encontrado na URL.");
                log("Se voc√™ abriu o link direto sem clicar no e-mail, isso √© normal.");
            } else {
                log("‚ÑπÔ∏è Token detectado na URL.");
            }

            const { data, error } = await client.auth.getSession();
            
            if (error) {
                log("‚ùå Erro ao pegar sess√£o: " + error.message);
            } else if (data.session) {
                log("‚úÖ Sess√£o V√ÅLIDA! Usu√°rio: " + data.session.user.email);
            } else {
                log("‚ùå Sess√£o INV√ÅLIDA ou Expirada.");
                log("O link do e-mail s√≥ vale por uma vez ou por tempo limitado.");
            }
        };

        async function tentarSalvar() {
            const password = document.getElementById('password').value;
            
            if (!password) return alert("Digite uma senha");
            
            log("‚è≥ Tentando atualizar senha...");
            document.getElementById('btn').disabled = true;

            try {
                const { error } = await client.auth.updateUser({ password: password });

                if (error) throw error;

                log("üéâ SUCESSO! Senha atualizada.");
                alert("SUCESSO! Senha alterada. Volte para o app.");

            } catch (err) {
                log("‚ùå ERRO NO UPDATE: " + err.message);
                alert("Erro: " + err.message);
                document.getElementById('btn').disabled = false;
            }
        }
    </script>
</body>

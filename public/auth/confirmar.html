<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Confirmado - Axoryn Control</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #E8F8F5; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            text-align: center; 
            max-width: 400px; 
            width: 90%; 
        }
        h2 { color: #27AE60; margin-bottom: 10px; margin-top: 0; }
        p { color: #7F8C8D; margin-bottom: 30px; line-height: 1.5; font-size: 16px; }
        .btn { 
            display: block; 
            width: 100%; 
            padding: 16px 0; 
            background-color: #27AE60; 
            color: white; 
            text-decoration: none; 
            border-radius: 12px; 
            font-weight: 600; 
            font-size: 16px; 
            transition: background 0.2s; 
            box-sizing: border-box;
            cursor: pointer;
        }
        .btn:hover { background-color: #219150; }
        .btn:active { transform: scale(0.98); }
        .loader { margin-top: 25px; font-size: 13px; color: #999; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Cadastro Confirmado! ðŸŽ‰</h2>
        <p>Sua conta foi ativada com sucesso. VocÃª serÃ¡ redirecionado para o sistema.</p>
        <a id="btnLink" href="#" class="btn">ACESSAR AXORYN CONTROL</a>
        <div class="loader">Entrando no sistema...</div>
    </div>

    <script>
        try {
            // Pega os parÃ¢metros da URL (tokens de acesso do Supabase)
            const hash = window.location.hash;
            const search = window.location.search;
            
            // --- MUDANÃ‡A: Redireciona para o domÃ­nio principal ---
            let webUrl = "https://axoryntech.com.br"; 

            // Preserva os tokens de autenticaÃ§Ã£o (hash) para o login automÃ¡tico no domÃ­nio principal
            if (hash) {
                // Ex: https://axoryntech.com.br#access_token=...
                webUrl += "/" + hash; // Adiciona a barra para garantir que nÃ£o cole no .br
            } else if (search) {
                webUrl += "/" + search;
            }

            // Atualiza o botÃ£o e faz o redirecionamento automÃ¡tico
            const btn = document.getElementById('btnLink');
            btn.href = webUrl;

            // Redireciona apÃ³s 1.5 segundos
            setTimeout(() => {
                window.location.href = webUrl;
            }, 1500);

        } catch (err) {
            console.error("Erro no redirecionamento:", err);
            // Fallback para o domÃ­nio principal em caso de erro
            document.getElementById('btnLink').href = "https://axoryntech.com.br";
        }
    </script>
</body>
</html>
